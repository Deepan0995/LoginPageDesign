<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page in HTML with CSS Code Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="/samplepage.css" />
  </head>
  <body>
    <div class="box-form mt-5">
      <div class="left">
        <div class="overlay">
          <h1>Welcome Back</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur
            et est sed felis aliquet sollicitudin
          </p>
          <span>
            
          </span>
        </div>
      </div>
      <div class="right col-5 border border-3 " >
        <h1
          style="font-family: 'Kaushan Script', cursive"
          class="fs-2 card-title text-center fansvib-title"
        >
          FanVib
        </h1>
        <div class="row d-flex justify-content-center">
            <form
              class="p-3 mt-3"
              name="creds"
              action=""
              method="post"
              class="needs-validation"
              novalidate=""
              autocomplete="off"
            >
              <div class="mb-3">
                <label class="mb-2 text-muted">Email</label>
                <input
                  id="email"
                  type="text"
                  class="form-control form-control-lg"
                  name="email"
                  value=""
                  required
                  autofocus
                  pattern="[a-zA-Z0-9]+"
                />

                <div class="invalid-feedback">Enter Valid Email</div>
              </div>


              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password"
                    >Password</label
                  >
                </div>
                <div class="input-group">
                  <input
                    id="password"
                    type="password"
                    class="form-control form-control-lg"
                    name="password"
                    required
                  />
                  <span
                    class="input-group-text"
                    type="button"
                    id="togglePassword"
                  >
                    <i class="far fa-eye"></i>
                  </span>
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <div class="col-5">
                  <a href="forgot-password.html" class="text-muted"
                    >Forgot Password?</a
                  >
                </div>
                <div class="col-12 col-sm-4">
                  <button
                    id="loginButton"
                    type="submit"
                    class="btn-login btn w-100 btn-secondary"
                  >
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="text-center mt-3">
            Don't have an account?
            <a href="Register.jsp" class="text-dark">Create One</a>
          </div>

          <div class="card-footer mt-5">
            <div class="row justify-content-center  mt-2">
              <div class="col-md-6  col-lg-6 text-center">
                <button class="btn btn-google">
                  <i class="fab fa-google"></i> Sign in with Google
                </button>
              </div>
              <div class="col-md-6 text-center">
                <button class="btn btn-twitter twitter-button">
                  <i class="fab fa-twitter twitter-icon"></i> Sign in with
                  Twitter
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>





    

    <script>
        // script starts here###############
        // Function to toggle password visibility
        document
          .getElementById("togglePassword")
          .addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const icon = document.querySelector("#togglePassword i");
  
            if (passwordInput.type === "password") {
              passwordInput.type = "text";
              icon.classList.remove("far", "fa-eye");
              icon.classList.add("far", "fa-eye-slash");
            } else {
              passwordInput.type = "password";
              icon.classList.remove("far", "fa-eye-slash");
              icon.classList.add("far", "fa-eye");
            }
          });
        // Function to check if both fields have values
        function checkFields() {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const loginButton = document.getElementById("loginButton");
  
          if (email && password) {
            loginButton.classList.remove("btn-secondary");
            loginButton.classList.add("btn-success");
          } else {
            loginButton.classList.remove("btn-info");
            loginButton.classList.add("btn-secondary");
          }
        }
  
        // Attach the checkFields function to the input fields' input and change events
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
  
        emailInput.addEventListener("input", checkFields);
        passwordInput.addEventListener("input", checkFields);
      </script>
  </body>
</html>
